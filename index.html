<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dashboard boolean</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="container-fluid p-0 m-0 d-flex align-items-center up-nav">
        <div class="up-logo px-3">
            <div class="d-none d-lg-block logo-desk">
                <img class="d-none d-lg-block desk-logo" src="img/logo.svg" alt="">
            </div>
            <div class="d-block d-lg-none mid-logo">
                <img class="w-100 d-block d-lg-none mini-logo" src="img/mobile-logo.png" alt="">
            </div>
        </div>
        <div class="up-search w-100 ps-2 pe-3 py-3">
            <input class="form-control w-100 bg-body-secondary" list="datalistOptions" id="exampleDataList" placeholder="   prova a cercare lezioni di laravel">
        </div>
        <div class="up-icons d-flex gap-2 pe-2">
            <i class="d-none d-lg-block bi bi-list-ul"></i>
            <i class="d-none d-lg-block bi bi-question-circle-fill"></i>
            <i class="d-none d-lg-block bi bi-three-dots-vertical"></i>
            <i class="text-warning bi bi-bell-fill"></i>
        </div>
    </nav>
    <div class="central-cont container-fluid p-0 m-0 mr-0 d-flex">
        <aside>
            <div class="aside-cont py-3 d-flex flex-column justify-content-between align-items-center">
                <div class="3-icons d-flex flex-column gap-2">
                    <div>
                        <i class="pe-2 fa-solid fa-house"></i>
                        <span class="d-none d-lg-inline">home</span>
                    </div>
                    <div>
                        <i class="pe-2 fa-solid fa-chart-simple"></i>
                        <span class="d-none d-lg-inline">Stats</span>
                    </div>
                    <div>
                        <i class="pe-2 fa-solid fa-signal"></i>
                        <span class="d-none d-lg-inline">Signals</span>
                    </div>
                </div>
                <div class="aside-bottom">
                    <i class="pe-2 fa-solid fa-gear"></i>
                    <span class="d-none d-lg-inline">admin</span>
                </div>
            </div>
        </aside>
        <div class="container-fluid p-0 corpo-cent">
            <header class="container-fluid p-0 m-0 py-3">
                <div class="container-fluid p-0 m-0 head-cont">
                    <div class="container row">
                        <div class="col col-12 col-md-4">
                            <span class="fs-2">Boolean</span>
                            <span class="badge rounded-pill text-bg-secondary">Piano blaze</span>
                            <div class="breadcrumbs d-flex align-items-center gap-1">
                                <span class="badge rounded-pill text-bg-secondary">3 app</span>
                                <i class="fa-solid fa-angles-right"></i>
                                <span class="badge rounded-pill text-bg-secondary">+</span>
                            </div>
                        </div>
                        <div class="col col-12 col-md-4">
                            <p>Studenti online negli ultimi 30 minuti</p>
                            <p class="fs-3">125</p>
                        </div>
                        <div class="col col-12 col-md-4 d-flex gap-3">
                            <span>Nuovo Studente</span>
                            <div>
                                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvas" aria-labelledby="offcanvasLabel">
                                    <div class="offcanvas-header">
                                      <h5 class="offcanvas-title" id="offcanvasLabel">Offcanvas</h5>
                                      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"><i class="fa-regular fa-plus border rounded-1 p-1"></i></button>
                                    </div>
                                    <div class="offcanvas-body">
                                      Content for the offcanvas goes here. You can place just about any Bootstrap component or custom elements here.
                                    </div>
                                  </div>
                                <i class="fa-regular fa-plus border rounded-1 p-1"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
            <main>
                <div class="main-cont">
                    <section class="pt-4 px-2 1-sec">
                        <div class="px-3 card" style="width: 18rem;">
                            <div class="card-header">
                              <span class="fs-3">Prossime classi</span>
                            </div>
                            <ul class="list-group list-group-flush">
                              <li class="list-group-item">An item</li>
                              <li class="list-group-item">A second item</li>
                              <li class="list-group-item">A third item</li>
                            </ul>
                          </div>
                    </section>
                </div>
            </main>
        </div>
    </div>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</body>
</html>
